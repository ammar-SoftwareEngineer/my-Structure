<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/logo.png"
      type="image/x-icon"
    />

    <!-- files css -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media.css" />

    <!-- google font  -->

    <title></title>
  </head>

  <body>
    <!-- 
  ##################################################
  #                   Loading                      #
  ##################################################
-->
    <div class="loading" id="loader"></div>
    <!-- 
  ##################################################
  #                   home                         #
  ##################################################
-->
    <header class="header" id="header"></header>

    <div class="hero d-md-block d-none" id="heroDesktop"></div>
    <div class="hero-mobile d-md-none d-block" id="heroMobile"></div>
    <!-- 
  ##################################################
  #                   About us                     #
  ##################################################
-->

    <section class="about-section py-5 animate-section" id="about"></section>
    <!-- 
  ##################################################
  #                   Services                     #
  ##################################################
-->
    <section
      class="services-section py-5 animate-section"
      id="services"
    ></section>

    <!-- 
  ##################################################
  #                   Projects                     #
  ##################################################
-->
    <section
      class="philosophy-section py-5"
      style="
        width: 100%;
        height: 100%;
        background-image: url(./assets/images/services/\ philosophy.jpg);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;

        transition: transform 0.2s linear;
        border-radius: 40px;
      "
      id="philosophy"
    ></section>
    <!-- 
  ##################################################
  #                   Projects                     #
  ##################################################
-->
    <section
      class="projects-section py-5 animate-section"
      id="projects"
    ></section>
    <!-- 
  ##################################################
  #                    Blogs                       #
  ##################################################
-->
    <section class="blogs-section py-5 animate-section" id="blogs"></section>
    <!-- 
  ##################################################
  #                   Contact Us                   #
  ##################################################
-->
    <section
      class="contact-section py-5 animate-section"
      id="contact"
    ></section>
    <!-- 
  ##################################################
  #                  Footer                        #
  ##################################################
-->
    <footer id="footer" class="shadow-lg"></footer>

    <!-- 
##################################################
#                  SOCIAL ICONS                  #
##################################################
-->

    <div
      class="social-icon position-fixed bottom-0 d-flex flex-column gap-1 z-3 wow fadeInRight"
      data-wow-duration="1s"
    >
      <a
        href="tel:01210609965"
        class="btn d-flex align-items-center justify-content-center"
      >
        <i class="fas fa-phone"></i>
      </a>
      <a
        href="http://wa.me/+201210609965"
        target="_blank"
        class="btn d-flex align-items-center justify-content-center"
      >
        <i class="fab fa-whatsapp"></i>
      </a>
      <!-- Back To Top start -->
    </div>
    <div class="back-to-top wow fadeInRight">
      <a id="back-top" class>
        <i class="fas fa-long-arrow-up"></i>
      </a>
    </div>
    
    <!-- JS -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
      $("#heroDesktop").load("home/hero-desktop.html");
      $("#heroMobile").load("home/hero-mobile.html");
      $("#about").load("home/about-section.html");
      $("#services").load("home/services-section.html");
      $("#projects").load("home/projects-section.html");
      $("#blogs").load("home/blogs-section.html");
      $("#contact").load("home/contact-section.html");
      $("#header").load("app/header.html");
      $("#footer").load("app/footer.html");
      $("#loader").load("app/loader.html");
    </script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/dist/lenis.min.js"></script>
    <script src="./assets/js/animation.js"></script>
  </body>
</html>
